<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <section id="background"></section>
  <main>
    <section type="text" id="infoCartao">
      <form>
        <label for="nomeCartao" class="space-grotesk-label">Cardholder Name</label>

        <input name="nomeCartao" type="text" id="nomeCartao" placeholder="e.g. Jane Appleseed">

        <label for="numeroCartao">Card Number</label>
        <input name="numeroCartao" type="text" id="numeroCartao" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">

        <section id="validadeInfo">

          <div id="validade">
            <label for="validadeMes">Exp. date (mm/yy)</label>
            <input name="validadeMes" type="text" id="validadeMes" placeholder="MM" minlength="2" maxlength="2">
            <input name="validadeAno" type="text" id="validadeAno" placeholder="YY" minlength="2" maxlength="2">
          </div>

          <div id="codigoVerif">
            <label for="codigoVerificacao">CVC</label>
            <input name="codigoVerificacao" type="text" id="codigoVerificacao" placeholder="123" maxlength="3">
          </div>
        </section>
      </form>


      <button>Confirm</button>
    </section>
    <section id="cartaoAlegoria">

      <section type="text" id="cartaoFrente">
        <div class="cartaoFrente">
          <img src="/images/bg-card-front.png" alt="Números da parte frontal do cartao">
          <div class="overlay">
            <img src="/images/card-logo.svg" alt="Logo do cartão de crédito">
            <span id="cardNumber">0000 0000 0000 0000</span>
            <span id="nameCard">Jane Appleseed</span>
            <div id="validadeCard">
              <span id="month">00/</span><span id="year">00</span>
            </div>
          </div>
        </div>

      </section>

      <section type="text" id="cartaoVerso">
        <div class="cartaoVerso">
          <img src="/images/bg-card-back.png" alt="Números da parte frontal do cartao">
          <div class="overlay2">
            <span id="cvv">000</span>
          </div>
        </div>

      </section>
    </section>

  </main>

  <!-- Completed state start

  Thank you!
  We've added your card details
  Continue
 -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Camila Abegg</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
